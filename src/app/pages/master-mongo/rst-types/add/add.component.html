<!-- Start Breadcrumbs -->
<app-breadcrumbs title="RST Services" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Form</h4>
            </div>

            <div class="card-body">
               
                <form [formGroup]="parentForm" (ngSubmit)="onSubmit()">

                <div class="row gy-4">
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Code</h5>
                            <div class="light">                                
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'code'"
                                [type]="'text'"
                                [placeholder]="'Code'">
                                </app-fields>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Name</h5>
                            <div class="light">                                
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'name'"
                                [type]="'text'"
                                [placeholder]="'Name'">
                                </app-fields>
                            </div>
                        </div>
                    </div>
                
                
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Cousine Type</h5>
                            <div class="light">
                                <app-select  
                                [parentForm]="parentForm" 
                                [placeholder]="'RST Services'" 
                                [items]="cousine_types" 
                                [isCodeRequired]="true" 
                                [submit]="submitted" 
                                [controlName]="'cousine_type'">
                                </app-select>                                
                                                 
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Main Course</h5>
                            <div class="light">
                                <app-select  
                                [parentForm]="parentForm" 
                                [placeholder]="'Main Course'" 
                                [items]="main_courses" 
                                [isCodeRequired]="true" 
                                [submit]="submitted" 
                                [controlName]="'main_course'">
                                </app-select>                                
                                                 
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Meal Type</h5>
                            <div class="light">
                                <app-select  
                                [parentForm]="parentForm" 
                                [placeholder]="'Meal Type'" 
                                [items]="meal_types" 
                                [isCodeRequired]="true" 
                                [submit]="submitted" 
                                [controlName]="'meal_type'">
                                </app-select>                                
                                                 
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Menu Validity</h5>
                            <div class="light">
                                <app-picker 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'menu_validity'"
                                [type]="1"
                                [placeholder]="'Menu Validity'">
                                </app-picker>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-6">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Menu Details</h5>
                            </div>

                            <div formArrayName="menu_details" >
                                <div *ngFor="let menuItemForm of menu_details.controls; let index = index" class="row mt-3"  >
                                    <div [formGroupName]="index" class="col-sm-9"> 
                                        <input [placeholder]="'Item Name '+(index+1)" id="{{'name'+index}}" class="form-control" type="text" formControlName="item" />
                                    </div>
                                    <div class="col-sm-3">
                                        <button *ngIf="index == 0" type="button" (click)="addNewItem()" class="btn btn-primary" placement="top" tooltip="Add More Item">
                                            <i class="ri-menu-add-fill"></i>
                                        </button>
                                        <button *ngIf="index > 0" type="button" (click)="removeNewItem(index)" class="btn btn-danger" placement="top" tooltip="Add More Item">
                                            <i class="ri-menu-unfold-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                    

                </div>

                <div class="row gy-4 pt-3">
                    <div class="col-sm-4">
                       <app-button [buttonType]="'primary'" [disabled]="submitted"></app-button>
                       <a routerLink="/rst-services" class="btn btn-danger ms-2">Cancel</a>
                    </div>
                </div>

            </form>


            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->
