<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Supplier Chains" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Form</h4>
            </div>

            <div class="card-body">
                <form [formGroup]="parentForm" (ngSubmit)="onSubmit()">
                    <div class="row gy-4">
                        <div class="col-sm-4">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Code</h5>
                                <div class="light">                                
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'code'"
                                    [type]="'text'"
                                    [placeholder]="'Code'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Name</h5>
                                <div class="light">                                
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'name'"
                                    [type]="'text'"
                                    [placeholder]="'Name'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Country</h5>
                                <div class="light">
                                    <app-select  
                                    [parentForm]="parentForm" 
                                    [placeholder]="'Country'" 
                                    [items]="country" 
                                    [isCodeRequired]="true" 
                                    [submit]="submitted" 
                                    [controlName]="'country'">
                                    </app-select>                                
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">City</h5>
                                <div class="light">
                                    <app-select  
                                    [parentForm]="parentForm" 
                                    [placeholder]="'City'" 
                                    [items]="city" 
                                    [isCodeRequired]="true" 
                                    [submit]="submitted" 
                                    [controlName]="'city'">
                                    </app-select>                                
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Address 1</h5>
                                <div class="light">                                
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'address1'"
                                    [type]="'text'"
                                    [placeholder]="'Address 1'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Address 2</h5>
                                <div class="light">                                
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'address2'"
                                    [type]="'text'"
                                    [placeholder]="'Address 2'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Address 3</h5>
                                <div class="light">                                
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'address3'"
                                    [type]="'text'"
                                    [placeholder]="'Address 3'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Location</h5>
                                <div class="light">
                                    <app-place-autocomplete
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'location'"
                                    [type]="'text'"                                
                                    [placeholder]="'Enter location'"
                                    (setAddress)="getAddress($event)">
                                    </app-place-autocomplete>
                            
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Phone Code</h5>
                                <div class="light">
                                    <app-select  
                                    [parentForm]="parentForm" 
                                    [placeholder]="'Code'" 
                                    [items]="phonecode" 
                                    [isCodeRequired]="true" 
                                    [submit]="submitted" 
                                    [controlName]="'phone_code'">
                                    </app-select>                                
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Phone Number</h5>
                                <div class="light">                                
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'phone_no'"
                                    [type]="'number'"
                                    [placeholder]="'Phone Number'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Alt Phone Code</h5>
                                <div class="light">
                                    <app-select  
                                    [parentForm]="parentForm" 
                                    [placeholder]="'Alt Code'" 
                                    [items]="phonecode" 
                                    [isCodeRequired]="true" 
                                    [submit]="submitted" 
                                    [controlName]="'alt_phone_code'">
                                    </app-select>                                
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Alt Phone Number</h5>
                                <div class="light">                                
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'alt_phone_no'"
                                    [type]="'number'"
                                    [placeholder]="'Alt Phone Number'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Main Email</h5>
                                <div class="light">                                
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'main_email'"
                                    [type]="'email'"
                                    [placeholder]="'Main Email'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Alt Email</h5>
                                <div class="light">                                
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'alt_email'"
                                    [type]="'email'"
                                    [placeholder]="'Alt Email'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row gy-4 pt-3">
                        <div class="col-sm-4">
                        <app-button [buttonType]="'primary'" [disabled]="submitted"></app-button>
                        <a routerLink="/supplier-chains" class="btn btn-danger ms-2">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
