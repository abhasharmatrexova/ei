<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Room Types" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Form</h4>
            </div>

            <div class="card-body">
               
                <form [formGroup]="parentForm" (ngSubmit)="onSubmit()">

                <div class="row gy-4">
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Code</h5>
                            <div class="light">                                
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'code'"
                                [type]="'text'"
                                [placeholder]="'Code'">
                                </app-fields>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Name</h5>
                            <div class="light">                                
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'name'"
                                [type]="'text'"
                                [placeholder]="'Name'">
                                </app-fields>
                            </div>
                        </div>
                    </div>
                
                
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Room Type</h5>
                            <div class="light">
                                <app-select  
                                [parentForm]="parentForm" 
                                [placeholder]="'Room Types'" 
                                [items]="room_types" 
                                [isCodeRequired]="true" 
                                [submit]="submitted" 
                                [controlName]="'room_types'">
                                </app-select>                                
                                                 
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Adults</h5>
                            <div class="light">
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'adults'"
                                [type]="'number'"
                                [placeholder]="'adults'">
                                </app-fields>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">children</h5>
                            <div class="light">
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'children'"
                                [type]="'number'"
                                [placeholder]="'children'">
                                </app-fields>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Infants</h5>
                            <div class="light">
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'infants'"
                                [type]="'number'"
                                [placeholder]="'infants'">
                                </app-fields>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Double beds</h5>
                            <div class="light">
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'double_beds'"
                                [type]="'number'"
                                [placeholder]="'double beds'">
                                </app-fields>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Single beds</h5>
                            <div class="light">
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'single_beds'"
                                [type]="'number'"
                                [placeholder]="'single beds'">
                                </app-fields>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">cots</h5>
                            <div class="light">
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'cots'"
                                [type]="'number'"
                                [placeholder]="'cots'">
                                </app-fields>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">twin beds</h5>
                            <div class="light">
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'twin_beds'"
                                [type]="'number'"
                                [placeholder]="'twin beds'">
                                </app-fields>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">extra beds</h5>
                            <div class="light">
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'extra_beds'"
                                [type]="'number'"
                                [placeholder]="'extra beds'">
                                </app-fields>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">king beds</h5>
                            <div class="light">
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'king_beds'"
                                [type]="'number'"
                                [placeholder]="'king beds'">
                                </app-fields>
                            </div>
                        </div>
                    </div>
               
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">queen beds</h5>
                            <div class="light">
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'queen_beds'"
                                [type]="'number'"
                                [placeholder]="'queen beds'">
                                </app-fields>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row gy-4 pt-3">
                    <div class="col-sm-4">
                       <app-button [buttonType]="'primary'" [disabled]="submitted"></app-button>
                       <a routerLink="/room-types" class="btn btn-danger ms-2">Cancel</a>
                    </div>
                </div>

            </form>


            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->
