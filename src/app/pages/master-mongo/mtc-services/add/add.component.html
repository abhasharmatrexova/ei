<!-- Start Breadcrumbs -->
<app-breadcrumbs title="MTC Services" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Form</h4>
            </div>

            <div class="card-body">
               
                <form [formGroup]="parentForm" (ngSubmit)="onSubmit()">

                <div class="row gy-4">
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Code</h5>
                            <div class="light">                                
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'code'"
                                [type]="'text'"
                                [placeholder]="'Code'">
                                </app-fields>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">Name</h5>
                            <div class="light">                                
                                <app-fields 
                                [parentForm]="parentForm"
                                [submit]="submitted"
                                [controlName]="'name'"
                                [type]="'text'"
                                [placeholder]="'Name'">
                                </app-fields>
                            </div>
                        </div>
                    </div>
                
                
                    <div class="col-sm-4">
                        <div>
                            <h5 class="fs-sm fw-medium text-muted">MTC Type</h5>
                            <div class="light">
                                <app-select  
                                [parentForm]="parentForm" 
                                [placeholder]="'MTC Types'" 
                                [items]="service_types" 
                                [isCodeRequired]="true" 
                                [submit]="submitted" 
                                [controlName]="'service_type'">
                                </app-select>                                
                                                 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row mt-3 mb-3">
                        <div class="col-sm-3">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">LDC Flag</h5>
                                <div class="light">
                                    <app-switch 
                                    [id]="'ldc_flag'"
                                    [label]="''"
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'ldc_flag'"
                                    [type]="'number'"
                                    [placeholder]="'ldc flag'"
                                    (formValueChanged)="ldcflagChanged($event)"
                                    >
                                    </app-switch>
                                </div>

                            </div>
                        </div>
                        <div class="col-sm-3" *ngIf="parentForm.controls['ldc_flag'].value">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">max km per day</h5>
                                <div class="light">
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'max_km_per_day'"
                                    [type]="'number'"
                                    [placeholder]="'max km per day'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3" *ngIf="parentForm.controls['ldc_flag'].value">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">max hr per day</h5>
                                <div class="light">
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'max_hr_per_day'"
                                    [type]="'number'"
                                    [placeholder]="'max hr per day'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3" *ngIf="parentForm.controls['ldc_flag'].value">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">no of days</h5>
                                <div class="light">
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'no_of_days'"
                                    [type]="'number'"
                                    [placeholder]="'no of days'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Min Capacity</h5>
                                <div class="light">
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'min_capacity'"
                                    [type]="'number'"
                                    [placeholder]="'Min Capacity'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>
                                <h5 class="fs-sm fw-medium text-muted">Max Capacity</h5>
                                <div class="light">
                                    <app-fields 
                                    [parentForm]="parentForm"
                                    [submit]="submitted"
                                    [controlName]="'max_capacity'"
                                    [type]="'number'"
                                    [placeholder]="'Max Capacity'">
                                    </app-fields>
                                </div>
                            </div>
                        </div>
                

                    </div>

                <div class="row gy-4 pt-3">
                    <div class="col-sm-4">
                       <app-button [buttonType]="'primary'" [disabled]="submitted"></app-button>
                       <a routerLink="/mtc-services" class="btn btn-danger ms-2">Cancel</a>
                    </div>
                </div>

            </form>


            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- end row -->
