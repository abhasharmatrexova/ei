
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Add More</h4>
            </div><!-- end card header -->

            <div class="card-body">
                

                    <div class="row gy-2 gx-3 mb-3 align-items-center"  *ngFor="let formData of formDataArray; let i = index">
                       
                        <div class="col-sm-auto col-md-4">
                            <label class="visually-hidden" for="name">Name</label>
                             <input type="text" id="name" [(ngModel)]="formData.name"  class="form-control" name="name" required placeholder="Username">
                        </div>

                        <div class="col-sm-auto col-md-3">
                            <label class="visually-hidden" for="name">Email</label>
                            <input type="email" id="email" [(ngModel)]="formData.email"  class="form-control"  name="email" required>
                        </div>

                        <div class="col-sm-auto col-md-3">
                            <label class="visually-hidden" for="name">Country</label>
                            <input type="text" id="country" [(ngModel)]="formData.country"  class="form-control" name="country" required>
                        </div>
                        
                        <!--end col-->
                        <div class="col-sm-auto">
                            <button type="button" class="btn btn-danger"  (click)="removeRow(i)">Remove</button>
                        </div>
                        
                        <!--end col-->
                    </div>

                    <div class="col-sm-auto">
                        <button type="button" class="btn btn-success" (click)="addRow()">Add Row</button>
                  </div>
                    <!--end row-->
         
            </div>
        </div>
    </div>
</div>
