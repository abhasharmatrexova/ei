                            <div class="col-lg-4 col-md-6">

                                    <p class="text-muted">Set <code> [multiple]="true"</code>

                                    </p>
                                    <ng-select [items]="Groups" [multiple]="true"  [searchFn]="customSearchFn" bindLabel="name" bindValue="name"
