<button type="submit" class="btn btn-primary"  *ngIf="buttonType === 'primary'"  [disabled]="disabled">
    <span *ngIf="disabled">Please wait..</span>
    <span *ngIf="!disabled">Submit</span>
    
</button>
<button type="button" class="btn btn-secondary"  *ngIf="buttonType === 'Secondary'">Secondary</button>
<button type="button" class="btn btn-success"  *ngIf="buttonType === 'success'">Success</button>
<button type="button" class="btn btn-info"  *ngIf="buttonType === 'info'">Info</button>
<button type="button" class="btn btn-warning"  *ngIf="buttonType === 'warning'">Warning</button>
<button type="button" class="btn btn-danger"  *ngIf="buttonType === 'danger'">Danger</button>
<button type="button" class="btn btn-dark"  *ngIf="buttonType === 'dark'">Dark</button>
<button type="button" class="btn btn-link"  *ngIf="buttonType === 'link'">Link</button>
<button type="button" class="btn btn-light"  *ngIf="buttonType === 'light'">Light</button>
