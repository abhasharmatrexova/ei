<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title mb-0">List of My Agents</h4>
      </div>
      <div class="card-body">

        <form [formGroup]="parentForm" (ngSubmit)="onSubmit()">
          <div class="row gy-4">
            <div class="col-sm-6">
              <div>
                <h5 class="fs-sm fw-medium text-muted">Select Staff</h5>
                <div class="light">
                  <app-country
                    [parentForm]="parentForm"
                    [selectedAccount]="selectedAccount"
                    [item]="staffList"
                    [isCodeRequired]="true"
                    [submit]="submitted"
                    [controlName]="'countryCode'">
                  </app-country>
                </div>
              </div>
            </div>
          </div>


          <div class="row gy-4">
            <div class="col-sm-6">
              <app-button [buttonType]="'primary'"></app-button>

            </div>
          </div>

        </form>


      </div>
      <!-- end card body -->
    </div>
    <!-- end card -->
  </div>
  <!-- end col -->
</div>
<!-- end row -->
